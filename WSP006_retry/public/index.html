<html lang="en">
  <head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="input-area col-3">
          <div class="input-box">
            <form id="post-memo-form" method ="post" action="/memo">
              <textarea
                id="description-input"
                class="memo"
                placeholder="輸入文字"
                name="description"
              >
              </textarea>

              <input type="file" name="upload" />
              <button>Submit</button>
            </form>

            <form id="login-form">
              <div class="login-box">
                <h2>For Pilots Only</h2>

                <input type="username" placeholder="email" />
                <input type="password" placeholder="password" />
                <div class="break"></div>
                <button id="login-button">Enter</button>
                <div class="break"></div>

                <div><a href="/login/google">login via google</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="memo-area col-8">
      <div class="memo">
        Online Memo Wall
